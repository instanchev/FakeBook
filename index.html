    "–ù–µ –º–µ –±–µ–∑–ø–æ–∫–æ–π, —Å–ø—è. üòΩ",
    "–û–±–∏—á–∞–º –¥–∞ —Å–µ –∫–∞—Ç–µ—Ä—è –ø–æ —à–∫–∞—Ñ–æ–≤–µ—Ç–µ! üßó‚Äç‚ôÄÔ∏è",
  ];

  let currentChatProfile = null;

  function openChat() {
    if (!currentChatProfile) {
      alert("–û—Ç–≤–æ—Ä–∏ –ø—Ä–æ—Ñ–∏–ª, –∑–∞ –¥–∞ –∑–∞–ø–æ—á–Ω–µ—à —á–∞—Ç.");
      return;
    }
    document.getElementById("chat-window").style.display = "flex";
    const chatMessages = document.getElementById("chat-messages");
    chatMessages.innerHTML = `<div class="chat-message ai">–ó–¥—Ä–∞–≤–µ–π! –ê–∑ —Å—ä–º ${currentChatProfile.name}. –ü–∏—Ç–∞–π –º–µ –Ω–µ—â–æ! üêæ</div>`;
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
  function closeChat() {
    document.getElementById("chat-window").style.display = "none";
    document.getElementById("chat-messages").innerHTML = "";
    document.getElementById("chat-input").value = "";
  }

  function sendMessage() {
    const input = document.getElementById("chat-input");
    let msg = input.value.trim();
    if (msg === "") return;
    input.value = "";

    // –ü–æ–∫–∞–∂–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è
    const chatMessages = document.getElementById("chat-messages");
    const userMsgDiv = document.createElement("div");
    userMsgDiv.className = "chat-message user";
    userMsgDiv.textContent = msg;
    chatMessages.appendChild(userMsgDiv);

    // –û—Ç–≥–æ–≤–æ—Ä –æ—Ç AI —Å –ª–µ–∫–æ –∑–∞–∫—ä—Å–Ω–µ–Ω–∏–µ
    setTimeout(() => {
      const aiMsgDiv = document.createElement("div");
      aiMsgDiv.className = "chat-message ai";

      let answer = generateAIAnswer(msg, currentChatProfile.type);
      aiMsgDiv.textContent = answer;

      chatMessages.appendChild(aiMsgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 700);
  }

  function generateAIAnswer(message, type) {
    message = message.toLowerCase();

    // –ù—è–∫–æ–∏ –∫–ª—é—á–æ–≤–∏ –¥—É–º–∏ –∏ –æ—Ç–≥–æ–≤–æ—Ä–∏
    if (type === "dog") {
      if (message.includes("–∏–≥—Ä–∞") || message.includes("—Ç–æ–ø–∫–∞")) {
        return "–û–±–∏—á–∞–º –¥–∞ –∏–≥—Ä–∞—è —Å —Ç–æ–ø–∫–∞—Ç–∞! –ë–∞—É! üéæ";
      }
      if (message.includes("—Ö—Ä–∞–Ω–∞") || message.includes("—è–¥–µ—à")) {
        return "–í–∫—É—Å–Ω–∞—Ç–∞ –∫—É—á–µ—à–∫–∞ —Ö—Ä–∞–Ω–∞ –µ –Ω–∞–π-–¥–æ–±—Ä–∞—Ç–∞! ü¶¥";
      }
      if (message.includes("—Ç–∏—Ö–æ") || message.includes("—Å–ø–æ–∫–æ–π–Ω–æ")) {
        return "–ì–∞–≤-–≥–∞–≤... —â–µ –ø–∞–∑—è —Ç–∏—à–∏–Ω–∞. üêï";
      }
      // –°–ª—É—á–∞–π–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏
      return dogAnswers[Math.floor(Math.random() * dogAnswers.length)];
    }
    if (type === "cat") {
      if (message.includes("—Å–ø–∏") || message.includes("—Ç–∏—Ö–æ")) {
        return "–©–µ —Å–ø—è, –Ω–µ –º–µ –±–µ–∑–ø–æ–∫–æ–π! –ú—è—É. üòæ";
      }
      if (message.includes("—Ö—Ä–∞–Ω–∞") || message.includes("—è–¥–µ—à")) {
        return "–û–±–∏—á–∞–º —Ä–∏–±–∞ –∏ –≤–∫—É—Å–Ω–∏ –ª–∞–∫–æ–º—Å—Ç–≤–∞! üêü";
      }
      if (message.includes("–∏–≥—Ä–∞") || message.includes("–∫–æ—Ç–∫–∞")) {
        return "–û–±–∏—á–∞–º –¥–∞ —Å–∏ –∏–≥—Ä–∞—è —Å –º–∏—à–∫–∏ –∏ –ª–∞–∑–µ—Ä–∏! üòº";
      }
      // –°–ª—É—á–∞–π–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏
      return catAnswers[Math.floor(Math.random() * catAnswers.length)];
    }
    return "–ù–µ —Ä–∞–∑–±—Ä–∞—Ö, –º–æ–ª—è –ø–∏—Ç–∞–π –¥—Ä—É–≥–æ.";
  }

  // –ö–æ–≥–∞—Ç–æ –æ—Ç–≤–∞—Ä—è–º–µ –ø—Ä–æ—Ñ–∏–ª, –∑–∞–¥–∞–≤–∞–º–µ –∏ —á–∞—Ç –ø—Ä–æ—Ñ–∏–ª
  function openProfile(id) {
    const p = profiles.find(x => x.id === id);
    if (!p) return;
    document.getElementById("profile-cover").src = p.cover;
    document.getElementById("profile-avatar").src = p.avatar;
    document.getElementById("profile-name").textContent = p.name;
    currentChatProfile = p;
    // –†–µ–∞–∫—Ü–∏–∏ - –Ω—É–ª–∏—Ä–∞–º–µ
    currentReactions = {like:false, haha:false, angry:false};
    updateReactionsUI();
    showPage('profile-page');
  }

  // –ü—Ä–∏ —Å—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ
  loadProfiles();
  loadNews();
  loadNotifications();
  loadShop();

  showPage('home-page');
</script>
