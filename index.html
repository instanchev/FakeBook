<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dogbook</title>
<style>
  /* –û—Å–Ω–æ–≤–µ–Ω —Å—Ç–∏–ª */
  body {
    margin: 0; font-family: Arial, sans-serif; background: #f0f2f5;
  }
  header {
    background: #1877f2; color: white; padding: 10px 20px; display: flex; align-items: center;
  }
  #logo {
    display: flex; align-items: center; cursor: pointer; user-select: none;
  }
  #logo-box {
    width: 36px; height: 36px; background: white; color: #1877f2;
    font-weight: bold; font-size: 28px; border-radius: 6px;
    display: flex; justify-content: center; align-items: center; margin-right: 10px;
  }
  main {
    max-width: 900px; margin: 20px auto; background: white; border-radius: 8px; padding: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  h2 {
    margin-top: 0;
  }
  /* –°–ø–∏—Å—ä–∫ —Å –ø—Ä–æ—Ñ–∏–ª–∏ */
  #profile-list {
    display: flex; flex-wrap: wrap; gap: 20px;
  }
  .profile-card {
    width: 200px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; overflow: hidden;
    background: white;
    transition: box-shadow 0.3s;
  }
  .profile-card:hover {
    box-shadow: 0 4px 10px rgba(24,119,242,0.5);
  }
  .cover-photo {
    width: 100%; height: 100px; object-fit: cover;
  }
  .profile-info {
    display: flex; align-items: center; padding: 10px;
  }
  .avatar {
    width: 40px; height: 40px; border-radius: 50%; border: 2px solid #1877f2; object-fit: cover;
    margin-right: 10px;
  }
  /* –ü—Ä–æ—Ñ–∏–ª–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
  #profile-page {
    display: none;
  }
  #profile-cover {
    width: 100%; height: 200px; object-fit: cover; border-radius: 8px 8px 0 0;
  }
  #profile-avatar {
    width: 80px; height: 80px; border-radius: 50%; border: 3px solid #1877f2; object-fit: cover;
    position: relative; top: -40px; background: white; margin-left: 20px;
  }
  #profile-name {
    margin-top: -30px; margin-left: 120px; font-size: 28px; font-weight: bold;
  }
  /* –ë—É—Ç–æ–Ω–∏ –∑–∞ —Ä–µ–∞–∫—Ü–∏–∏ */
  #reactions {
    margin: 20px 0;
  }
  .reaction-btn {
    font-size: 24px; margin-right: 15px; cursor: pointer; background: #eee;
    border: none; border-radius: 8px; padding: 5px 12px; transition: background 0.3s;
  }
  .reaction-btn.selected {
    background: #1877f2; color: white;
  }
  /* –ß–∞—Ç */
  #chat-container {
    position: fixed; bottom: 20px; right: 20px; width: 320px; max-height: 400px;
    background: white; border: 1px solid #1877f2; border-radius: 8px; display: none;
    flex-direction: column; box-shadow: 0 4px 15px rgba(24,119,242,0.6);
  }
  #chat-header {
    background: #1877f2; color: white; padding: 10px; font-weight: bold;
    display: flex; justify-content: space-between; align-items: center;
  }
  #chat-messages {
    flex-grow: 1; overflow-y: auto; padding: 10px; background: #f0f8ff;
  }
  .chat-msg {
    max-width: 75%; margin-bottom: 8px; padding: 8px 12px; border-radius: 15px;
    clear: both;
  }
  .chat-msg.user {
    background: #1877f2; color: white; float: right;
    border-bottom-right-radius: 0;
  }
  .chat-msg.bot {
    background: #eee; color: black; float: left;
    border-bottom-left-radius: 0;
  }
  #chat-input-container {
    display: flex; padding: 10px; border-top: 1px solid #ddd;
  }
  #chat-input {
    flex-grow: 1; padding: 8px; border-radius: 20px; border: 1px solid #ccc;
    outline: none;
  }
  #chat-send {
    background: #1877f2; color: white; border: none; padding: 8px 16px; margin-left: 10px; border-radius: 20px;
    cursor: pointer;
  }
  /* –ù–∞–∑–∞–¥ –±—É—Ç–æ–Ω */
  #back-btn {
    margin-bottom: 15px; cursor: pointer; background: #1877f2; color: white;
    border: none; padding: 8px 12px; border-radius: 6px;
  }
  #back-btn:hover {
    background: #145db2;
  }
</style>
</head>
<body>
<header>
  <div id="logo" onclick="goHome()">
    <div id="logo-box">D</div>
    Dogbook
  </div>
</header>
<main>
  <!-- –ù–∞—á–∞–ª–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <section id="home-page">
    <h2>–ü—Ä–æ—Ñ–∏–ª–∏ –Ω–∞ –∫—É—á–µ—Ç–∞ –∏ –∫–æ—Ç–∫–∏</h2>
    <div id="profile-list">
      <!-- –ü—Ä–æ—Ñ–∏–ª–∏—Ç–µ —â–µ —Å–µ –∑–∞—Ä–µ–¥—è—Ç —Å JS -->
    </div>
  </section>

  <!-- –ü—Ä–æ—Ñ–∏–ª–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <section id="profile-page">
    <button id="back-btn" onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
    <img id="profile-cover" src="" alt="–ö–æ—Ä–∏—Üa" />
    <img id="profile-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä" />
    <div id="profile-name"></div>

    <div id="reactions">
      <h3>–†–µ–∞–≥–∏—Ä–∞–π –Ω–∞ –ø—Ä–æ—Ñ–∏–ª–Ω–∞—Ç–∞ —Å–Ω–∏–º–∫–∞:</h3>
      <button class="reaction-btn" data-reaction="like" title="–•–∞—Ä–µ—Å–≤–∞–º">üëç</button>
      <button class="reaction-btn" data-reaction="haha" title="–•–∞—Ö–∞">üòÇ</button>
      <button class="reaction-btn" data-reaction="angry" title="–Ø–¥–æ—Å–∞–Ω">üò†</button>
      <button class="reaction-btn" data-reaction="love" title="–û–±–∏—á–∞–º">‚ù§Ô∏è</button>
      <p id="reaction-result" style="margin-top:10px;"></p>
    </div>

    <button id="chat-toggle" style="background:#1877f2; color:white; border:none; padding:10px 15px; border-radius:8px; cursor:pointer;">–ó–∞–ø–æ—á–Ω–∏ —á–∞—Ç</button>
  </section>
</main>

<!-- –ß–∞—Ç –ø—Ä–æ–∑–æ—Ä–µ—Ü -->
<div id="chat-container">
  <div id="chat-header">
    –ß–∞—Ç —Å –ø—Ä–æ—Ñ–∏–ª–∞
    <button id="chat-close" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer;">√ó</button>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="–ù–∞–ø–∏—à–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ..." />
    <button id="chat-send">–ò–∑–ø—Ä–∞—Ç–∏</button>
  </div>
</div>

<script>
  const profiles = [
    {
      id: 1,
      type: 'dog',
      name: '–†–µ–∫—Å',
      cover: 'https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=800&q=80',
      avatar: 'https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=100&q=80',
    },
    {
      id: 2,
      type: 'cat',
      name: '–ú—ä—Ä–∫–∞',
      cover: 'https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=800&q=80',
      avatar: 'https://images.unsplash.com/photo-1516900557540-33e6e8d29e9a?auto=format&fit=crop&w=100&q=80',
    }
  ];

  const dogReactions = {
    like: 'üëç',
    haha: 'üòÇ',
    angry: 'üò†',
    love: '‚ù§Ô∏è',
  };

  const profileListEl = document.getElementById('profile-list');
  const homePageEl = document.getElementById('home-page');
  const profilePageEl = document.getElementById('profile-page');
  const profileCoverEl = document.getElementById('profile-cover');
  const profileAvatarEl = document.getElementById('profile-avatar');
  const profileNameEl = document.getElementById('profile-name');
  const reactionButtons = document.querySelectorAll('.reaction-btn');
  const reactionResultEl = document.getElementById('reaction-result');
  const chatToggleBtn = document.getElementById('chat-toggle');
  const chatContainer = document.getElementById('chat-container');
  const chatCloseBtn = document.getElementById('chat-close');
  const chatMessagesEl = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSendBtn = document.getElementById('chat-send');

  let currentProfile = null;
  let selectedReaction = null;

  // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ—Ñ–∏–ª–∏ –Ω–∞ –Ω–∞—á–∞–ª–Ω–∞—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
  function loadProfiles() {
    profileListEl.innerHTML = '';
    profiles.forEach(p => {
      const card = document.createElement('div');
      card.className = 'profile-card';
      card.innerHTML = `
        <img class="cover-photo" src="${p.cover}" alt="Cover" />
        <div class="profile-info">
          <img class="avatar" src="${p.avatar}" alt="Avatar" />
          <strong>${p.name}</strong>
        </div>
      `;
      card.onclick = () => openProfile(p.id);
      profileListEl.appendChild(card);
    });
  }

  // –û—Ç–≤–∞—Ä—è–Ω–µ –Ω–∞ –ø—Ä–æ—Ñ–∏–ª–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
  function openProfile(id) {
    currentProfile = profiles.find(p => p.id === id);
    if (!currentProfile) return;
    homePageEl.style.display = 'none';
    profilePageEl.style.display = 'block';

    profileCoverEl.src = currentProfile.cover;
    profileAvatarEl.src = currentProfile.avatar;
    profileNameEl.textContent = currentProfile.name;

    // –ù—É–ª–∏—Ä–∞–Ω–µ —Ä–µ–∞–∫—Ü–∏–∏
    selectedReaction = null;
    reactionResultEl.textContent = '';
    reactionButtons.forEach(btn => btn.classList.remove('selected'));
  }

  // –í—Ä—ä—â–∞–Ω–µ –∫—ä–º –Ω–∞—á–∞–ª–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
  function goHome() {
    profilePageEl.style.display = 'none';
    homePageEl.style.display = 'block';
    chatContainer.style.display = 'none';
    chatMessagesEl.innerHTML = '';
  }

  // –ò–∑–±–æ—Ä –Ω–∞ —Ä–µ–∞–∫—Ü–∏—è
  reactionButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      reactionButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedReaction = btn.dataset.reaction;
      reactionResultEl.textContent = `–¢–∏ —Ä–µ–∞–≥–∏—Ä–∞ —Å: ${dogReactions[selectedReaction]}`;
    });
  });

  // –ß–∞—Ç —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–Ω–æ—Å—Ç
  function AIResponse(message) {
    const lower = message.toLowerCase();
    if (lower.includes('—Ö–∞–ø—è') || lower.includes('–∑—ä–±–∏')) return '–ì—Ä—Ä—Ä! üê∂';
    if (lower.includes('–∏–≥—Ä–∞') || lower.includes('—Ç–æ–ø–∫–∞')) return '–£–∞—É! –•–∞–π–¥–µ –¥–∞ –∏–≥—Ä–∞–µ–º! üêæ';
    if (lower.includes('–≥–ª–∞–¥–µ–Ω') || lower.includes('—Ö—Ä–∞–Ω–∞')) return '–ú–º–º, –≤–∫—É—Å–Ω–∞ —Ö—Ä–∞–Ω–∞ –º–æ–ª—è! üçñ';
    return '–í–∞—É, –∫–∞–∫–≤–æ –º–∏ –∫–∞–∑–≤–∞—à? üêï';
  }

  function addChatMessage(text, from) {
    const msg = document.createElement('div');
    msg.className = 'chat-msg ' + (from === 'user' ? 'user' : 'bot');
    msg.textContent = text;
    chatMessagesEl.appendChild(msg);
    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
  }

  chatToggleBtn.onclick = () => {
    if (!currentProfile) return alert('–û—Ç–≤–æ—Ä–∏ –ø—Ä–æ—Ñ–∏–ª –ø—ä—Ä–≤–æ!');
    chatContainer.style.display = 'flex';
  };

  chatCloseBtn.onclick = () => {
    chatContainer.style.display = 'none';
    chatMessagesEl.innerHTML = '';
    chatInput.value = '';
  };

  chatSendBtn.onclick = () => {
    const text = chatInput.value.trim();
    if (!text) return;
    addChatMessage(text, 'user');
    chatInput.value = '';
    setTimeout(() => {
      addChatMessage(AIResponse(text), 'bot');
    }, 800);
  };

  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') chatSendBtn.click();
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  loadProfiles();
</script>
</body>
</html>
