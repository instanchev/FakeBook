<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FakeBook - Социална мрежа</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #e9ebee;
  }
  header {
    background: #4267B2;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
    flex-grow: 1;
  }
  nav button {
    background: transparent;
    border: none;
    color: white;
    margin-left: 15px;
    font-size: 16px;
    cursor: pointer;
  }
  nav button:hover {
    text-decoration: underline;
  }
  #content {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    border-radius: 6px;
    padding: 20px;
  }
  #profile {
    display: none;
  }
  #newsfeed {
    display: none;
  }
  #friends {
    display: none;
  }
  #chat {
    display: none;
  }
  .post {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    background: #f6f7f8;
  }
  .post-header {
    font-weight: bold;
    margin-bottom: 8px;
  }
  #newPostForm textarea {
    width: 100%;
    height: 80px;
    resize: none;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #newPostForm button {
    margin-top: 8px;
    padding: 8px 15px;
    background: #4267B2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #newPostForm button:hover {
    background: #365899;
  }
  #friendsList {
    list-style: none;
    padding: 0;
  }
  #friendsList li {
    margin-bottom: 10px;
    padding: 10px;
    background: #f0f2f5;
    border-radius: 6px;
  }
  #chatMessages {
    border: 1px solid #ccc;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    background: #f6f7f8;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  #chatInput {
    width: calc(100% - 90px);
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #chatSendBtn {
    padding: 8px 15px;
    background: #4267B2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #chatSendBtn:hover {
    background: #365899;
  }
</style>
</head>
<body>

<header>
  <h1>FakeBook</h1>
  <nav>
    <button onclick="showSection('profile')">Профил</button>
    <button onclick="showSection('newsfeed')">Новини</button>
    <button onclick="showSection('friends')">Приятели</button>
    <button onclick="showSection('chat')">Чат</button>
  </nav>
</header>

<div id="content">
  <section id="profile">
    <h2>Моят Профил</h2>
    <p><strong>Име:</strong> Искрен</p>
    <p><strong>Имейл:</strong> iskren@example.com</p>
    <p><strong>За мен:</strong> Обичам да създавам и споделям.</p>
  </section>

  <section id="newsfeed">
    <h2>Новини</h2>
    <form id="newPostForm" onsubmit="addPost(event)">
      <textarea id="postContent" placeholder="Какво мислиш?"></textarea>
      <button type="submit">Публикувай</button>
    </form>
    <div id="postsContainer"></div>
  </section>

  <section id="friends">
    <h2>Приятели</h2>
    <ul id="friendsList">
      <li>Виктория</li>
      <li>Ава</li>
      <li>Бейли</li>
    </ul>
  </section>

  <section id="chat">
    <h2>Чат</h2>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Напиши съобщение..." />
    <button id="chatSendBtn" onclick="sendChatMessage()">Изпрати</button>
  </section>
</div>

<script>
  // Показване/скриване на секции
  function showSection(section) {
    ['profile', 'newsfeed', 'friends', 'chat'].forEach(id => {
      document.getElementById(id).style.display = (id === section) ? 'block' : 'none';
    });
  }
  // Първоначално показваме новини
  showSection('newsfeed');

  // Публикуване на пост
  const posts = [];
  function addPost(e) {
    e.preventDefault();
    const content = document.getElementById('postContent').value.trim();
    if (!content) return alert('Моля, напиши нещо за поста.');
    posts.unshift({ user: 'Искрен', text: content, date: new Date() });
    document.getElementById('postContent').value = '';
    renderPosts();
  }

  function renderPosts() {
    const container = document.getElementById('postsContainer');
    container.innerHTML = '';
    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <div class="post-header">${post.user} - ${post.date.toLocaleString()}</div>
        <div class="post-text">${post.text}</div>
      `;
      container.appendChild(div);
    });
  }

  // Чат функционалност (локален)
  const chatMessages = [];
  function sendChatMessage() {
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if (!text) return;
    chatMessages.push({ user: 'Искрен', text, date: new Date() });
    input.value = '';
    renderChatMessages();

    // Автоматичен отговор (пример)
    setTimeout(() => {
      chatMessages.push({ user: 'Виктория', text: 'Хей, как си?', date: new Date() });
      renderChatMessages();
    }, 1000);
  }

  function renderChatMessages() {
    const container = document.getElementById('chatMessages');
    container.innerHTML = '';
    chatMessages.forEach(msg => {
      const div = document.createElement('div');
      div.textContent = `${msg.user}: ${msg.text}`;
      container.appendChild(div);
    });
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
